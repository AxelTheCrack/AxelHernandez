              el.value = text;
              el.style.position = 'absolute';
              el.style.left = '-9999px'; // Lo hace invisible fuera de la pantalla
              document.body.appendChild(el);
              el.select();
              document.execCommand('copy'); // Copia el texto seleccionado
              document.body.removeChild(el);

              // Muestra un mensaje temporal de "¡Copiado!"
              const messageElement = document.getElementById(messageElementId);
              if (messageElement) {
                  messageElement.textContent = '¡Copiado!';
                  messageElement.classList.remove('opacity-0'); // Hace visible el mensaje

                  setTimeout(() => {

                      messageElement.textContent = ''; // Borra el texto
                  }, 2000); // Se oculta después de 2 segundos
              }
          };

          // Función para cambiar de sección con la animación de transición
          const changeViewWithAnimation = (view) => {

              setShowHackerAnimation(false); // Desactiva la animación del hacker
            }, 800); // Duración de la animación en milisegundos
          };

          // Componente para el fondo animado de "lluvia de matemáticas"
          const MathAnimatedBackground = () => {
            const canvasRef = useRef(null); // Referencia al elemento <canvas>
            const animationFrameId = useRef(null); // Para controlar la animación (detenerla/reiniciarla)
            const drops = useRef([]); // Almacena la posición de cada "gota" de carácter
            // Caracteres que caerán en la lluvia (números, operadores, letras griegas, etc.)
            const characters = '0123456789+-*=÷∫∑√πθφΔΩαβγδεζηικλμνξοπρστυφχψω';
            const fontSize = 16; // Tamaño de la fuente de los caracteres
            let columns = 0; // Número de columnas de caracteres

            // Ajusta el tamaño del canvas para que ocupe toda la pantalla y el contenido
            const updateCanvasSize = useCallback(() => {
              const canvas = canvasRef.current;
              if (!canvas) return;

              const width = window.innerWidth; // Ancho de la ventana
              // Altura que cubre todo el contenido desplazable (incluyendo pies de página largos, etc.)
              const height = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight, window.innerHeight);

              // Solo actualiza si hay un cambio significativo para evitar redibujados innecesarios
              if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
                canvas.style.width = `${width}px`;
                canvas.style.height = `${height}px`;

                columns = Math.floor(width / fontSize); // Calcula cuántas columnas caben
                // Reinicia las gotas si el número de columnas cambia (para evitar problemas visuales)
                if (drops.current.length !== columns) {
                    drops.current = Array(columns).fill(0); // Inicia todas las gotas en la parte superior
                }
              }
            }, []);

            // Función principal de dibujo para la animación de la lluvia
            const draw = useCallback(() => {
              const canvas = canvasRef.current;
              if (!canvas) return;
              const ctx = canvas.getContext('2d'); // Contexto de dibujo 2D del canvas

              // Dibuja un rectángulo semi-transparente para crear el efecto de "arrastre" de los caracteres
              ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
              ctx.fillRect(0, 0, canvas.width, canvas.height);

              ctx.fillStyle = '#e0b100'; // Color dorado para los caracteres
              ctx.font = `${fontSize}px monospace`; // Estilo de la fuente

              // Dibuja cada "gota" de la lluvia
              for (let i = 0; i < drops.current.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length)); // Elige un carácter aleatorio
                ctx.fillText(text, i * fontSize, drops.current[i] * fontSize); // Dibuja el carácter en su posición

                // Si la "gota" llega al final de la pantalla, la devuelve al principio (con un poco de aleatoriedad)
                if (drops.current[i] * fontSize > canvas.height && Math.random() > 0.975) {
                  drops.current[i] = 0; // Vuelve al inicio de la columna
                }

                drops.current[i]++; // Mueve la "gota" hacia abajo
              }
              animationFrameId.current = requestAnimationFrame(draw); // Solicita el próximo frame de animación
            }, []);

            // Efecto que se ejecuta al montar el componente y cuando la ventana cambia de tamaño
            useEffect(() => {
              updateCanvasSize(); // Configura el tamaño inicial
              const handleResize = () => updateCanvasSize(); // Función para actualizar al redimensionar
              window.addEventListener('resize', handleResize); // Añade el "escuchador" de eventos

              draw(); // Inicia el bucle de la animación

              // Función de limpieza: se ejecuta cuando el componente se quita de la pantalla
              return () => {
                if (animationFrameId.current) {
                  cancelAnimationFrame(animationFrameId.current); // Detiene la animación
                }
                window.removeEventListener('resize', handleResize); // Elimina el escuchador de eventos
              };
            }, [draw, updateCanvasSize]); // Dependencias para que los callbacks se actualicen si cambian

            return (
              <canvas
                ref={canvasRef}
                className="absolute top-0 left-0 z-0"
                style={{ pointerEvents: 'none' }} /* Para que el mouse no interactúe con el canvas */

            if (!isVisible) return null;

            // URL de embed para el YouTube Short
            // Se quitó scale-[1.1] para que no haga zoom y se ajuste al contenedor.
            const youtubeEmbedUrl = "https://www.youtube.com/embed/YkW2y2w8GjQ?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0&loop=1&playlist=YkW2y2w8GjQ&mute=1";

            return (
              <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center modal-animate-in">
                {/* Contenedor del video para que ocupe toda la pantalla */}
                <div className="absolute inset-0 overflow-hidden">
                    <iframe
                        className="w-full h-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 min-w-full min-h-full" // Se eliminó scale-[1.1] aquí
                        src={youtubeEmbedUrl}
                        frameBorder="0"
                        // `allow` para permitir autoplay, pantalla completa, etc.
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowFullScreen
                        title="Video de Introducción - Axel Hernández"
                    ></iframe>
                </div>
                {/* Botón Omitir Video posicionado en la parte inferior sobre el video */}
                <button
                    onClick={onClose}
                    className="absolute bottom-8 bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 z-10"
                >
                    Omitir Video
                </button>
              </div>
            );
          };


          // Decide qué contenido mostrar según la sección actual
          const renderContent = () => {
            switch (currentView) {
              case 'inicio': return <InicioContent />;
              case 'olimpiadas': return <OlimpiadasContent />;
              case 'reconocimientos': return <ReconocimientosContent />;
              case 'sobreMi': return <SobreMiContent />;
              case 'proyectosFuturos': return <ProyectosFuturosContent />;
              case 'axelEnEscuelas': return <AxelVaAEscuelasContent />;
              case 'galeria': return <GaleriaContent />; {/* Añadido el caso para la Galería */}
              case 'noticias': return <NoticiasContent />; {/* Nuevo caso para Noticias */}
              default: return <InicioContent />; // Por defecto, muestra Inicio
            }
          };

          // Estructura principal de la aplicación
          return (
            <div className="min-h-screen bg-gray-950 flex flex-col font-inter relative">
              {/* Modal de video de introducción que aparece al inicio */}
              <IntroVideoModal isVisible={showIntroVideoModal} onClose={() => setShowIntroVideoModal(false)} />

              <MathAnimatedBackground /> {/* Fondo animado */}
              <Navbar /> {/* Barra de navegación */}
              <main className="container mx-auto px-4 py-8 flex-grow">
                {renderContent()} {/* Contenido de la sección actual */}
              </main>
              <Footer /> {/* Pie de página */}
              <HackerAnimationOverlay isVisible={showHackerAnimation} /> {/* Superposición de animación */}
            </div>
          );
        }

        // Renderiza la aplicación en el div con id "root"
        window.onload = function() {
            ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        };
    </script>
</body>
</html>
